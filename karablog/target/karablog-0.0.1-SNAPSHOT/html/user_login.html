<!DOCTYPE html>
<html>
<head>
<title>校园卡查询系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	type="image/x-icon" />

<script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/static/js/user_login.js"></script>
</head>
<body id="homefirst">
	<div id="wrapper">
		<div id="header_index"></div>
		<div id="main">
			<form action="/karablog/user_login" method="post">
				<table>
					<tr>
						<td>账号</td>
						<td><input type="text" name="inputUsername" /></td>
					</tr>
					<tr>
						<td>密码</td>
						<td><input type="password" name="inputPassword" /></td>
					</tr>
					<tr>
						<td>验证码</td>
						<td><input type="text" name="captcha" /></td>
						<td><img id="imgCaptcha" alt="验证码" src="/karablog/getCaptcha"></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="登 入" /></td>
					</tr>
				</table>
			</form>
		</div>

		<!-- 2016-4-1 21:57:12 功能：修改文字 -->

		</div>
		<!-- ************************* -->

	</div>
