<table id="lost" style="margin:0 auto;text-align: left;">
	<tr>
		<td>密码</td>
		<td><input id="password" type="password"
			style="font-family:'微软雅黑' ;font-size: 18px;border-style:inset;border-width: 2px;margin:1px 10px;" />
		</td>
	</tr>
	<tr>
		<td>验证码</td>
		<td><input id="captcha" type="text"
			style="font-family: '微软雅黑';font-size:18px;border-style:inset;border-width: 2px;margin:1px 10px;" />
		</td>
		<td><img id="captcha" src="/karalog/getCaptcha" alt="验证码"></td>
	</tr>
	<tr>
		<td></td>
		<td><input id="submit" type="button" value="挂失"
			onclick="lostSubmit()"
			style="font-family: '微软雅黑';font-size:18px;border-style:outset;border-width: 2px;padding:3px 10px;" />
		</td>
	</tr>
</table>
