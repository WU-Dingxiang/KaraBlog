<table id="pickup" style="margin:0 auto;text-align: left;">
	<tr>
		<td>失主学院</td>
		<td><input id="school" type="text"
			style="font-family:'微软雅黑' ;font-size: 18px;border-style:inset;border-width: 2px;margin:1px 10px;" />
		</td>
	</tr>
	<tr>
		<td>失主学号</td>
		<td><input id="stuid" type="text"
			style="font-family:'微软雅黑' ;font-size: 18px;border-style:inset;border-width: 2px;margin:1px 10px;" />
		</td>
	</tr>
	<tr>
		<td>失主姓名</td>
		<td><input id="name" type="text"
			style="font-family:'微软雅黑' ;font-size: 18px;border-style:inset;border-width: 2px;margin:1px 10px;" />
		</td>
	</tr>
	<tr>
		<td>失主帐号</td>
		<td><input id="cardid" type="text"
			style="font-family:'微软雅黑' ;font-size: 18px;border-style:inset;border-width: 2px;margin:1px 10px;" />
		</td>
	</tr>
	<tr>
		<td>验证码</td>
		<td><input id="captcha" type="text"
			style="font-family: '微软雅黑';font-size:18px;border-style:inset;border-width: 2px;margin:1px 10px;" />
		</td>
		<td><img id="captcha" src="/getCaptcha" alt="验证码"></td>
	</tr>
	<tr>
		<td></td>
		<td><input id="submit" type="button" value="提交信息"
			onclick="pickup()"
			style="font-family: '微软雅黑';font-size:18px;border-style:outset;border-width: 2px;padding:3px 10px;" />
		</td>
	</tr>
</table>
